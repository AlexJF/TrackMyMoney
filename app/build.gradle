buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:0.12.+"

        // https://github.com/alexvasilkov/AndroidGradleSignPlugin
        classpath "com.alexvasilkov:android-sign-release:0.3.6"
    }
}

apply plugin: "android"
apply plugin: "android-sign-release"

dependencies {
    repositories {
        mavenCentral()
    }

    compile fileTree(dir: "libs", include: "*.jar")
    compile project(":libraries:actionbarsherlock:actionbarsherlock")
    compile project(":libraries:aFileChooser:aFileChooser")
    //compile "com.nineoldandroids:library:2.4.0"
}

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        versionCode 8
        minSdkVersion 8
        targetSdkVersion 19
        applicationId "net.alexjf.tmm"
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            keyAlias RELEASE_KEY_ALIAS
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            runProguard true
            proguardFile "proguard-project.txt"
        }
    }

    lintOptions {
        abortOnError false
    }
}
